    <!-- Tailwind CDN for quick setup without build process overhead -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        /* Realistic Felt Green Radial Gradient Default - Will be overridden by React logic */
        background: radial-gradient(circle at center, #1e5c35 0%, #0f2e1b 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
      }
      .perspective-container {
        perspective: 1000px;
      }
      ::-webkit-scrollbar {
        height: 8px;
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.4);
      }
      
      .card-hover-effect {
        transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      @keyframes slideIn {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-in {
        animation: slideIn 0.3s ease-out forwards;
      }
    </style>
